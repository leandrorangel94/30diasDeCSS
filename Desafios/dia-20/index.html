<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Dia 20 | Formulário de tela de login</title>
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt-field">
          <input type="text" required>
          <span></span>
          <label>Usuário</label>
        </div>
        <div class="txt-field">
          <input type="password" required>
          <span></span>
          <label>Senha</label>
        </div>

        <div class="pass">
          Esqueceu a senha? 
        </div>
        <input type="submit" value="Login">
        <div class="signup-link">
          Não é um membro? <a href="#">Cadastre-se</a>
        </div>
      </form>
    </div>
  </body>
</html>
